<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue中CSS原理</title>
    <script src="./vue.js"></script>
    <style>
        /* 
            fade-enter：
                1、fade表示的是动画的名字，当没有设置名字是，用v-代替
                2、enter表示动画的最终效果
                3、enter-active表示最终实现的效果过程定义
        */
        /* 
            fade-leave-to:表示动画开始时候的状态
            fade-leave-active:表示动画实现过程动作的定义
        */
        .fade-enter,.fade-leave-to{
            opacity:50%;
        }
        .fade-enter-active,.fade-leave-active{
            transition:opacity 3s;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- transition:
                1、当对一个元素设置动画效果时，要用transition标签包裹 
                2、name="fade"定义动画的名字
        -->
        <transition name="fade">
            <!-- v-if="show"判断显示与否,v-show也会显示效果 -->
            <div v-if="show">Hello world!</div>
        </transition>
        <button @click="handleBtnClick">切换</button>
    </div>
    <script>
        let app = new Vue({
            el:"#app",
            data:{
                show:true
            },
            methods:{
                handleBtnClick:function(){
                    this.show = !this.show
                }
            }
        })
    </script>
</body>
</html>
