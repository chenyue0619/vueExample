<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./animate.min.css">
    <script src="./vue.js"></script>
    <style>
        .fade-enter, .fade-leave-to{
            opacity:0
        }
        .fade-enter-active, .fade-leave-active{
            transition:opacity 3s
        }

    </style>
</head>
<body>
    <div id="app">
        <!-- 
            appear:
                1、页面刷新的时候出现动画效果
                2、要在开始进入动画效果之前放一个appear属性
                3、appear-active-class定义页面刷新动画效果
                4、enter-active-class="animated flash"
                   leave-active-class="animated rubberBand"
                   appear-active-class="animated swing"后面跟着的都是类名
                5、animate.css库与transition过渡样式结合使用,要在
                    enter-active-class="animated flash fade-enter-active"
                    leave-active-class="animated rubberBand fade-leave-active"
                   后面加上类名fade-enter-active/fade-leave-active
         -->
        <transition
            name="fade"
            appear
            enter-active-class="animated flash fade-enter-active"
            leave-active-class="animated rubberBand fade-leave-active"
            appear-active-class="animated swing"
        >
            <div v-if="show">Hello world!</div>
        </transition>
        <button @click="handleBtnClick">变化</button>
    </div>
    <script>
        let app = new Vue({
            el:'#app',
            data:{
                show:true
            },
            methods:{
                handleBtnClick:function(){
                    this.show =! this.show
                }
            }
        })
    </script>
</body>
</html>
