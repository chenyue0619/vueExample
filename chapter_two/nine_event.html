            <!-- 
                事件修饰符：@click.prevent
                    prevent  阻止默认事件发生
                    stop     阻止时间向外冒泡:冒泡就是从里到外
                    self     只有点击form表单事件是目标时间时才会触发:e.target(触发事件的源组件) === e.currentTarget(触发的当前事件)
                    once     事件触发一次之后就会解绑，即事件触发一次之后就会失效
                    capture
             -->
        <!-- </form> -->

        <!-- 
            @click.self触发事件向外冒泡：
                简单来说就是：当触发的当前事件与绑定事件的源组件一致时才会向外冒泡:e.target = e.currentTarget
                             当触发的当前事件与绑定事件的源组件不一致时，不会向外冒泡:e.target !=e.currentTarget
         -->

        <!-- </div> -->

        <!--
             @click.capture事件捕获：从外到内，
                                    打乱冒泡机制
                                    与冒泡相反：从内到外
         -->
         <!-- capture先打印外边在打印里面 -->

         <!--
             键盘上的修饰符用keydown事件
             鼠标上的修饰符用click事件
        -->
         <!-- 
            案件修饰符(keydown)：操作完之后点击案件修饰符按键才会触发
                enter   
                tab
                delete
                esc
          -->
          <div>
            <input @keydown.enter="handleKeydown">
         </div>

          <!-- 
            系统修饰符(keydown)：操作的同时点击案件修饰符的按键才会触发
                ctrl
                shift
                alt
                meta
           -->
           <div>
              <input @keydown.alt="handleKeydown">
           </div>

           <!-- 
                鼠标修饰符：操作完之后点击鼠标相应按键才会触发
                    right
                    left
            -->
            <div>
                <input @click.right="handleKeydown">
            </div>

    </div>
